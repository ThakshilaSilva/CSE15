<form class="m" name = "loginForm">
  <div class="input">
    <label>Username</label>
    <input type="text" name="uname" id="uname" required>
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" name="psw" id="psw" required>
  </div>
  <div class="input">
    <button type="submit" (click)="login()">LOGIN</button>
  </div>
</form>
