<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Edit Profile</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form id='userForm'>
                        <div class="input_field">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" value={{users.Username}} disabled />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <label for="firstname">First name</label>
                                    <input type="text" name="firstname" id="firstname" value={{users.FirstName}}/>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <label for="lastname">Last name</label>
                                    <input type="text" name="lastname" id="lastname" value={{users.LastName}}/>
                                </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="nic">NIC</label>
                            <input type="text" name="nic" id="nic" value={{users.NIC}} disabled />
                        </div>
                        <div class="input_field">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" value={{users.Address}} />
                        </div>
                        <div class="input_field">
                            <label for="tp">Contact Number</label>
                            <input type="text" name="tp" id="tp" value={{users.ContactNo}} />
                        </div>
                        <div class="input_field">
                            <label for="fb">Facebook Account</label>
                            <input type="url" name="fb" id="fb" value={{users.Facebook}} />
                        </div>
                        <div class="input_field">
                            <label for="linkedIn">LinkedIn Account</label>
                            <input type="url" name="linkedIn" id="linkedIn" value={{users.LinkedIn}} />
                        </div>

                        <button class="btn btn-success" style="margin: 10px;" (click)="update()"> Update </button>
                        <button class="btn btn-success" style="margin: 10px;" (click)="cancel()">Cancel</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
